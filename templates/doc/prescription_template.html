<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            margin-top: 20px;
        }
        .content h4 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        Prescription
    </div>
    <div class="content">
        <h4>Patient Name: {{ patient_name }}</h4>
        <h4>Doctor Name: {{ doctor_name }}</h4>
        <h4>Prescription: </h4>
        <p>{{ prescription }}</p>
        <h4>Recommended Tests: </h4>
        <p>{{ recommendedtest }}</p>
        <h4>Status: {{ status }}</h4>
        <button onclick="window.print()">Print Prescription</button>
    </div>
</body>
</html>
